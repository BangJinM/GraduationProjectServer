plugins {
    id 'java'
}

group 'com.netty.server'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation  "io.netty:netty-all:4.1.46.Final"
    implementation  'io.protostuff:protostuff-runtime:1.6.2'
    implementation  'io.protostuff:protostuff-core:1.6.2'
    implementation  'mysql:mysql-connector-java:8.0.19'
    implementation  'org.luaj:luaj-jse:3.0.1'
    implementation  'log4j:log4j:1.2.17'
    implementation  'org.apache.logging.log4j:log4j-1.2-api:2.8.2'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
